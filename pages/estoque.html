<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMC - Estoque</title>
  <link rel="icon" href="../images/BMC_Icon.png" type="image/png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../styles/estoque.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="bg-secondary col-auto col-md-2 min-vh-100 d-flex flex-column justify-content-between">
        <div class="bg-secondary">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a href="../index.html" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="./maquinas.html" class="nav-link text-white">Máquinas</a>
            </li>
            <li class="nav-item disabled">
              <a href="javascript:void(0);" class="nav-link text-white">Estoque</a>
            </li>
          </ul>
        </div>

        <ul class="nav flex-column fixed-bottom">
          <li class="nav-item">
              <select id="funcaoSelector" class="form-select">
                  <option value="usuario">Usuário</option>
                  <option value="administrador">Administrador</option>
              </select>
          </li>
        </ul>
      </div>

      <section class="h-100">
        <div class="container h-100 py-4">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
      
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black">Estoque</h3>
                <div>
                  <p class="mb-0">
                    <span class="text-muted">Ordenar por:</span> 
                    <a href="#" class="text-body">nome 
                      <i class="fas fa-angle-down mt-1"></i>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                      </svg>
                    </a>
                  </p>
                </div>
              </div>
      
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-3 col-lg-2 col-xl-2 py-4 px-1">
                      <img
                        src="../images/R60W-9S-1.png"
                        class="img-fluid" alt="Escavadeira">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead mb-2">Escavadeira R60W-9</p>
                      <p><span class="text-muted">Motor Yanmar 4TNV94L- PHYBY.</p>
      
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        ↓
                      </button>
      
                      <input id="estoque_maquina1" min="0" name="quantity" value="3" type="number"
                        class="form-control form-control-sm" />
      
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        ↑
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">R$ 
                        <input id="preco_maquina1" min="0" name="preco" value="599.00" type="number"
                        class="form-control form-control-sm" />
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-3 col-lg-2 col-xl-2 py-4 px-1">
                      <img
                        src="../images/R495LVS-thumb.png"
                        class="img-fluid" alt="Escavadeira">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead mb-2">Escavadeira R495L VS</p>
                      <p><span class="text-muted">Motor Cummins QSM11.</p>
      
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        ↓
                      </button>
      
                      <input id="estoque_maquina2" min="0" name="quantity" value="2" type="number"
                        class="form-control form-control-sm" />
      
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        ↑
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">R$ 
                        <input id="preco_maquina2" min="0" name="preco" value="899.00" type="number"
                        class="form-control form-control-sm" />
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="card mb-4">
                <div class="card-body">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-3 col-lg-2 col-xl-2 py-4 px-1">
                      <img
                        src="../images/R180LC-9.jpg"
                        class="img-fluid" alt="Escavadeira">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead mb-2">Escavadeira R180LC-9</p>
                      <p><span class="text-muted">Motor CUMMINS QSB 4.5 Tier III.</p>
      
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                        ↓
                      </button>
      
                      <input id="estoque_maquina3" min="0" name="quantity" value="1" type="number"
                        class="form-control form-control-sm" />
      
                      <button class="btn btn-link px-2"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        ↑
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">R$ 
                        <input id="preco_maquina3" min="0" name="preco" value="499.00" type="number"
                        class="form-control form-control-sm" />
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="card">
                <div class="card-body">
                  <button type="button" class="btn btn-info btn-block btn-lg" 
                    onclick="atualizaEstoque()">
                    Atualizar estoques</button>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>


  <script>
    //função que seta os valores salvos quando a página é carregada
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('estoque_maquina1').value = localStorage.getItem('estoque_maquina1') || 0;
      document.getElementById('estoque_maquina2').value = localStorage.getItem('estoque_maquina2') || 0;
      document.getElementById('estoque_maquina3').value = localStorage.getItem('estoque_maquina3') || 0;

      document.getElementById('preco_maquina1').value = localStorage.getItem('preco_maquina1') || 0;
      document.getElementById('preco_maquina2').value = localStorage.getItem('preco_maquina2') || 0;
      document.getElementById('preco_maquina3').value = localStorage.getItem('preco_maquina3') || 0;
    });

    //função responsável por atualizar o estoque quando botão clicado
    function atualizaEstoque() {
      localStorage.setItem('estoque_maquina1', document.getElementById('estoque_maquina1').value);
      localStorage.setItem('estoque_maquina2', document.getElementById('estoque_maquina2').value);
      localStorage.setItem('estoque_maquina3', document.getElementById('estoque_maquina3').value);

      localStorage.setItem('preco_maquina1', document.getElementById('preco_maquina1').value);
      localStorage.setItem('preco_maquina2', document.getElementById('preco_maquina2').value);
      localStorage.setItem('preco_maquina3', document.getElementById('preco_maquina3').value);

      location.reload();
    }
  </script>
</body>
</html>
